<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="stylesheet" tabindex="text/css" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bdd6b38cc2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container">
        <header>
                <div class="header-logo"><img src="assets/images/logo/ohmyfood@2x.svg" alt="Photo logo ohmyfood"></div>
            <nav>
                <form>
                    <div class="header-location-dot"><i class="fa-solid fa-location-dot" id="location" ></i></div>
                    <input type="text" name="lieu" id="Paris" placeholder="Paris, Belleville" class="header-barre-recherche">
                </form>
            </nav>
        </header>
        <section class="sous-header">
            <div><h1>Réservez le menu qui vous convient</h1></div>
            <div><p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p></div>
            <div><a href="#">Explorez nos restaurants</a></div>
        </section>
    <main>
        <section class="fonctionnement">
            <div><h2>Fonctionnement</h2></div>
            <div>
                <div class="fonctionnement-bouton">    
                        <div><i class="fa-solid fa-1"></i></div>
                        <div><i class="fa-solid fa-mobile"></i></div>
                        <div><p>choisissez un restaurants</p></div>
                </div>
                <div class="fonctionnement-bouton">
                        <div><i class="fa-solid fa-2"></i></div>
                        <div><i class="fa-solid fa-list"></i></div>
                        <div><p>Composez votre menu</p></div>
                </div>
                <div class="fonctionnement-bouton">
                        <div><i class="fa-solid fa-3"></i></div>
                        <div><i class="fa-solid fa-store"></i></div>
                        <div><p>Dégustez au restaurant</p></div>
                </div>
            </div>
        </section>
    </main>
    </div>
</body>
</html>
