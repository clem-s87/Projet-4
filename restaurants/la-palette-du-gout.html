<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La palette du gout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bdd6b38cc2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/footer.css">
    <link rel="stylesheet" href="../assets/header.css">
    <link rel="stylesheet" href="../assets/restaurants.css">
</head>

<body>
    <div class="main-container">
        <header>
                <a class="header__arrow" href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
                <div class="header-logo"><img src="../assets/images/logo/ohmyfood.png" alt="Photo logo ohmyfood"></div>
        </header>
        <div class="background__img"></div>
        <main>
            <div class="titre">
                <h1>La palette du gout</h1>
                <div class="restaurant__icons">
                    <input type="checkbox" id="heart-1" class="heart-input">
                    <label for="heart-1" class="heart">
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-solid fa-heart"></i> 
                    </label>
                </div>
            </div>
            <section>
                <h2>ENTRÉES</h2>
                <div class="menu__display">
                    <input type="checkbox" id="check-1" class="check-input">
                    <label for="check-1" class="check menu__check-1">
                    <div><p class="menu__nomplats">Fricassée d'escargots</p></div>
                    <div class="menu__nomplats__info">
                        <div><p class="menu__nomplats__info__texte">Au piment d'Espelette </p></div>
                            <div class="menu__anim">
                                <span><p>25€</p></span>
                                <div class="check-container"><i class="fa-solid fa-circle-check"></i></div>
                            </div>
                    </div>
                    </label>
                </div>
                <div class="menu__display">
                    <input type="checkbox" id="check-2" class="check-input">
                    <label for="check-2" class="check menu__check-2">
                    <div><p class="menu__nomplats">Foie gras de canard mi-cuit</p></div>
                    <div class="menu__nomplats__info">
                        <div><p class="menu__nomplats__info__texte">Et ses copeaux de truffe noire</p></div>
                            <div class="menu__anim">
                                <span><p>35€</p></span>
                                <div class="check-container"><i class="fa-solid fa-circle-check"></i></div>
                            </div>
                    </div>
                    </label>
                </div>
                <div class="menu__display">
                    <input type="checkbox" id="check-3" class="check-input">
                    <label for="check-3" class="check menu__check-3">
                    <div><p class="menu__nomplats">Œuf au plat</p></div>
                    <div class="menu__nomplats__info">
                        <div><p class="menu__nomplats__info__texte">Assaisonné à la truffe sur lit de caviar</p></div>
                            <div class="menu__anim">
                                <span><p>20€</p></span>
                                <div class="check-container"><i class="fa-solid fa-circle-check"></i></div>
                            </div>
                    </div>
                    </label>
                </div>
            </section>
            <section>
                <h2>PLATS</h2>
                <div class="menu__display">
                    <input type="checkbox" id="check-4" class="check-input">
                    <label for="check-4" class="check menu__check-4">
                    <div><p class="menu__nomplats">Filet de bœuf aux herbes</p></div>
                    <div class="menu__nomplats__info">
                        <div><p class="menu__nomplats__info__texte">Accompagné de sa ribambelle de légumes</p></div>
                            <div class="menu__anim">
                                <span><p>40€</p></span>
                                <div class="check-container"><i class="fa-solid fa-circle-check"></i></div>
                            </div>
                    </div>
                    </label>
                </div>
                <div class="menu__display">
                    <input type="checkbox" id="check-5" class="check-input">
                    <label for="check-5" class="check menu__check-5">
                    <div><p class="menu__nomplats">Parmentier de queue de bœuf</p></div>
                    <div class="menu__nomplats__info">
                        <div><p class="menu__nomplats__info__texte">À la truffe noire sur sa purée de panais</p></div>
                            <div class="menu__anim">
                                <span><p>35€</p></span>
                                <div class="check-container"><i class="fa-solid fa-circle-check"></i></div>
                            </div>
                    </div>
                    </label>
                </div>
                <div class="menu__display">
                    <input type="checkbox" id="check-6" class="check-input">
                    <label for="check-6" class="check menu__check-6">
                    <div><p class="menu__nomplats">Filet de turbot</p></div>
                    <div class="menu__nomplats__info">
                        <div><p class="menu__nomplats__info__texte">Aux agrumes</p></div>
                            <div class="menu__anim">
                                <span><p>44€</p></span>
                                <div class="check-container"><i class="fa-solid fa-circle-check"></i></div>
                            </div>
                    </div>
                    </label>
                </div>
            </section>
            <section>
                <h2>DESSERTS</h2>
                <div class="menu__display">
                    <input type="checkbox" id="check-7" class="check-input">
                    <label for="check-7" class="check menu__check-7">
                    <div><p class="menu__nomplats">Paris-Brest</p></div>
                    <div class="menu__nomplats__info">
                        <div><p class="menu__nomplats__info__texte">Revisité</p></div>
                            <div class="menu__anim">
                                <span><p>18€</p></span>
                                <div class="check-container"><i class="fa-solid fa-circle-check"></i></div>
                            </div>
                    </div>
                    </label>
                </div>
                <div class="menu__display">
                    <input type="checkbox" id="check-8" class="check-input">
                    <label for="check-8" class="check menu__check-8">
                    <div><p class="menu__nomplats">Macaron au chocolat d'exception </p></div>
                    <div class="menu__nomplats__info">
                        <div><p class="menu__nomplats__info__texte">Et glace à la vanille de Madagascar</p></div>
                            <div class="menu__anim">
                                <span><p>22€</p></span>
                                <div class="check-container"><i class="fa-solid fa-circle-check"></i></div>
                            </div>
                    </div>
                    </label>
                </div>
                <div class="menu__display">
                    <input type="checkbox" id="check-9" class="check-input">
                    <label for="check-9" class="check menu__check-9">
                    <div><p class="menu__nomplats">Mousse au chocolat </p></div>
                    <div class="menu__nomplats__info">
                        <div><p class="menu__nomplats__info__texte">Au piment d'Espelette et à la truffe noire</p></div>
                            <div class="menu__anim">
                                <span><p>23€</p></span>
                                <div class="check-container"><i class="fa-solid fa-circle-check"></i></div>
                            </div>
                    </div>
                    </label>
                </div>
            </section>
            <div class="menu__bouton"><a href="#">Commander</a></div>
        </main>
        <footer>
            <div><p class="footer__food">Ohmyfood</p></div>
            <div class="footer__icon">
                <i class="fa-solid fa-utensils footer__icon__color"></i>
                <p class="footer__text">Proposer un restautant</p>
            </div>
            <div class="footer__icon">
                <i class="fa-solid fa-handshake footer__icon__color"></i>
                <p>Devenir partenaire</p>
            </div>
            <div><p>Mentions légales</p></div>
            <div><a href="#">Contact</a></div>
        </footer>
        </div>
    </body>
</html>
