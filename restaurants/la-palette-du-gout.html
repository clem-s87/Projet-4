<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La palette du gout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bdd6b38cc2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/footer.css">
    <link rel="stylesheet" href="../assets/header.css">
    <link rel="stylesheet" href="../assets/restaurants.css">
</head>

<body>
    <div class="main-container">
        <header>
                <a class="header__arrow" href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
                <div class="header-logo"><img src="../assets/images/logo/ohmyfood.png" alt="Photo logo ohmyfood"></div>
        </header>
        <div class="background__img"></div>
        <main>
            <div class="titre">
                <h1>La palette du gout</h1>
                <div class="restaurant__icons">
                    <input type="checkbox" id="heart-1" class="heart-input">
                    <label for="heart-1" class="heart">
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-solid fa-heart"></i> 
                    </label>
                </div>
            </div>
            <section>
                <h2>Entrées</h2>
                <div class="menu__display">
                    <div><p class="menu__nomplats">Fricassée d'escargots</p></div>
                    <div class="menu__nomplats__info">
                        <div><p>Au piment d'Espelette </p></div>
                        <div><p>25€</p></div>
                    </div>
                </div>
                <div class="menu__display">
                    <div><p class="menu__nomplats">Foie gras de canard mi-cuit</p></div>
                    <div class="menu__nomplats__info">
                        <div><p>Et ses copeaux de truffe noire</p></div>
                        <div><p>35€</p></div>
                    </div>
                </div>
                <div class="menu__display">
                    <div><p class="menu__nomplats">Œuf au plat</p></div>
                    <div class="menu__nomplats__info">
                        <div><p>Assaisonné à la truffe sur lit de caviar</p></div>
                        <div><p>20€</p></div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div><p class="footer__food">Ohmyfood</p></div>
            <div class="footer__icon">
                <i class="fa-solid fa-utensils footer__icon__color"></i>
                <p class="footer__text">Proposer un restautant</p>
            </div>
            <div class="footer__icon">
                <i class="fa-solid fa-handshake footer__icon__color"></i>
                <p>Devenir partenaire</p>
            </div>
            <div><p>Mentions légales</p></div>
            <div><a href="#">Contact</a></div>
        </footer>
        </div>
    </body>
</html>
