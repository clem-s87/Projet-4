<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La note enchantée</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bdd6b38cc2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/footer.css">
    <link rel="stylesheet" href="../assets/header.css">
    <link rel="stylesheet" href="../assets/restaurants.css">
</head>

<body>
    <div class="main-container">
        <header>
                <a class="header__arrow" href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
                <div class="header-logo"><img src="../assets/images/logo/ohmyfood.png" alt="Photo logo ohmyfood"></div>
        </header>
        <div class="background__img image__note"></div>
        <main>
            <div class="titre">
                <h1>La note enchantée</h1>
                <div class="restaurant__icons">
                    <input type="checkbox" id="heart-1" class="heart-input">
                    <label for="heart-1" class="heart">
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-solid fa-heart"></i> 
                    </label>
                </div>
            </div>
            <section>
                <h2>ENTRÉES</h2>
                <div class="menu__display">
                    <input type="checkbox" id="check-1" class="check-input">
                    <label for="check-1" class="check menu__check-1">
                    <span class="menu__nomplats">Ravioles de foie gras </span>
                    <span class="menu__nomplats__info">
                            <span class="menu__nomplats__info__texte">Accompagnées de leur crème à la truffe</span>
                            <span class="menu__anim">
                                <span class="menu__prix">25€</span>
                                <span class="check-container"><i class="fa-solid fa-circle-check"></i></span>
                            </span>
                        </span>
                    </label>
                </div>
                <div class="menu__display">
                    <input type="checkbox" id="check-2" class="check-input">
                    <label for="check-2" class="check menu__check-2">
                    <span class="menu__nomplats">Caviar osciètre</span>
                    <span class="menu__nomplats__info">
                        <span class="menu__nomplats__info__texte">Sur blini à la farine de blé noir</span>
                            <span class="menu__anim">
                                <span class="menu__prix">35€</span>
                                <span class="check-container"><i class="fa-solid fa-circle-check"></i></span>
                            </span>
                    </span>
                    </label>
                </div>
                <div class="menu__display">
                    <input type="checkbox" id="check-3" class="check-input">
                    <label for="check-3" class="check menu__check-3">
                    <span class="menu__nomplats">Homard et espuma de potiron</span>
                    <span class="menu__nomplats__info">
                        <span class="menu__nomplats__info__texte">Marinés aux zestes d'orange</span>
                            <span class="menu__anim">
                                <span class="menu__prix">20€</span>
                                <span class="check-container"><i class="fa-solid fa-circle-check"></i></span>
                            </span>
                    </span>
                    </label>
                </div>
                <div class="menu__display">
                    <input type="checkbox" id="check-3-1" class="check-input">
                    <label for="check-3-1" class="check menu__check-3-1">
                    <span class="menu__nomplats">Foie gras de canard cuit entier</span>
                    <span class="menu__nomplats__info">
                        <span class="menu__nomplats__info__texte">Confiture de figue et pain toasté</span>
                            <span class="menu__anim">
                                <span class="menu__prix">35€</span>
                                <span class="check-container"><i class="fa-solid fa-circle-check"></i></span>
                            </span>
                    </span>
                    </label>
                </div>
            </section>
            <section>
                <h2>PLATS</h2>
                <div class="menu__display">
                    <input type="checkbox" id="check-4" class="check-input">
                    <label for="check-4" class="check menu__check-4">
                    <span class="menu__nomplats">Noix de coquilles Saint-Jacques</span>
                    <span class="menu__nomplats__info">
                        <span class="menu__nomplats__info__texte">Sur lit de purée de céleri-rave</span>
                            <span class="menu__anim">
                                <span class="menu__prix">40€</span>
                                <span class="check-container"><i class="fa-solid fa-circle-check"></i></span>
                            </span>
                    </span>
                    </label>
                </div>
                <div class="menu__display">
                    <input type="checkbox" id="check-5" class="check-input">
                    <label for="check-5" class="check menu__check-5">
                    <span class="menu__nomplats">Langoustine poêlée</span>
                    <span class="menu__nomplats__info">
                        <span class="menu__nomplats__info__texte">Purée de patate douce</span>

                                <span class="check-container"><i class="fa-solid fa-circle-check"></i></span>

                    </label>
                </div>
                <div class="menu__display">
                    <input type="checkbox" id="check-6" class="check-input">

                                <span class="check-container"><i class="fa-solid fa-circle-check"></i></span>
                            </span>
                    </span>
                    </label>
                </div>

                <div class="menu__display">
                    <input type="checkbox" id="check-7" class="check-input">
                    <label for="check-7" class="check menu__check-7">

                                <span class="menu__prix">18€</span>
                                <span class="check-container"><i class="fa-solid fa-circle-check"></i></span>
                            </span>
                    </span>
                    </label>
                </div>
                <div class="menu__display">
                    <input type="checkbox" id="check-8" class="check-input">
                    <label for="check-8" class="check menu__check-8">
                    <span class="menu__nomplats">Baba au rhum revisité </span>
                    <span class="menu__nomplats__info">
                        <span class="menu__nomplats__info__texte">Avec son coulis de citron</span>
                            <span class="menu__anim">
                                <span class="menu__prix">22€</span>
                                <span class="check-container"><i class="fa-solid fa-circle-check"></i></span>
                            </span>
                    </span>
                    </label>
                </div>
                <div class="menu__display">
                    <input type="checkbox" id="check-9" class="check-input">
                    <label for="check-9" class="check menu__check-9">
                    <span class="menu__nomplats">Tarte au citron meringuée </span>
                    <span class="menu__nomplats__info">
                        <span class="menu__nomplats__info__texte">Déstructurée</span>
                            <span class="menu__anim">
                                <span class="menu__prix">23€</span>
                                <span class="check-container"><i class="fa-solid fa-circle-check"></i></span>
                            </span>
                    </span>
                    </label>
                </div>
            </section>
            <div class="menu__bouton"><a href="#">Commander</a></div>

        <footer>
            <div class="footer__logo"><p class="footer__food">Ohmyfood</p></div>
        <div class="footer__text__display">
        <div class="footer__icon__display">
            <div class="footer__icon">
                <i class="fa-solid fa-utensils footer__icon__color"></i>
                <p class="footer__text">Proposer un restautant</p>
            </div>
            <div class="footer__icon">
                <i class="fa-solid fa-handshake footer__icon__color"></i>
                <p>Devenir partenaire</p>
            </div>
        </div>
        <div class="footer__icon__display">
            <div><p>Mentions légales</p></div>
            <div><a href="mailto:example@exemple.com">Contact</a></div>
